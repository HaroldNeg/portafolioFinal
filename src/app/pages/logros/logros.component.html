<div class="row row-cols-auto">
  <div class="col" *ngFor="let l of logro" >
    <div class="card" style="width: 14em; margin: 5px;">
      <div class="card-body">
        <h5 class="card-title">{{l.sede}} - {{l.anio}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{l.categoria}}</h6>
        <p class="card-text">{{l.puesto}}</p>
      </div>
    </div>

  </div>
</div>
