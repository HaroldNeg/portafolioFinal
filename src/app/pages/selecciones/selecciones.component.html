<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item" role="presentation" *ngFor="let i of datos; let idx =index">
    <button type="button" role="tab" class="nav-link" [ngClass]="{'active': idx === activeIndex}" [attr.id]="'tab'+i.id"  data-bs-toggle="tab" [attr.data-bs-target]="'#tab-pane'+i.id" [attr.data-bs-target]="'tab-pane'+i.id" aria-selected="true" (click)="selectTab(idx)" >{{i.tipo}}</button>
  </li>
</ul>

<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade" [ngClass]="{'show active': idx === activeIndex}" [attr.id]="'tab-pane'+i.id" role="tabpanel" [attr.labelledby]="'tab'+i.id" tabindex="0" *ngFor="let i of datos; let idx =index">
    <app-competiciones [competicion]="i.competicion" [id]="i.id"></app-competiciones>
  </div>
</div>
